<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Testa la tua memoria</h1>

    <div class="cont-bottone-avvia">
        <button id="avvia">Avvia</button>
    </div>


    <section class="sezione-1">
        <div class="cont-interno-sezione">
            <label for="">Numero 1</label>
            <input id="num1" type="number">
        </div>
    </section>
    <section class="sezione-2">
        <div class="cont-interno-sezione">
            <label for="">Numero 2</label>
            <input id="num2" type="number">
        </div>
        <div class="cont-interno-sezione">
            <label for="">Numero 3</label>
            <input id="num3" type="number">
        </div>
    </section>
    <section class="sezione-3">
        <div class="cont-interno-sezione">
            <label for="">Numero 4</label>
            <input id="num4" type="number">
        </div>
        <div class="cont-interno-sezione">
            <label for="">Numero 5</label>
            <input id="num5" type="number">
        </div>
        
    </section>
    <div class="cont-bottone-controlla">
        <button id="controlla">
            Controlla
        </button>
    </div>

    <div id="output">
        <!-- output risultato -->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
