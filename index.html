<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="cont-titoli">
        <h1>Testa la tua memoria</h1>
        <h4>Vediamo quanti numeri riesci a ricordare</h4>

            <label for="">N. 1</label>
            <input id="num1" class="input-numero" type="number">
            <div id="output-numero-1" class="output-numero">
                <!-- output -->
            </div>
        </div>
    </section>

    <section class="sezione-2">

        <div class="cont-interno-sezione">
            <label for="">N. 5</label>
            <input id="num5" class="input-numero" type="number">
            <div id="output-numero-5" class="output-numero">
                <!-- output -->
            </div>
        </div>
        <div id="output">
            <!-- output risultato -->
        </div>

        <div class="cont-interno-sezione">
            <label for="">N. 2</label>
            <input id="num2" class="input-numero" type="number">
            <div id="output-numero-2" class="output-numero">
                <!-- output -->
            </div>
        </div>


    </section>


    <section class="sezione-3">

        <div class="cont-interno-sezione">
            <label for="">N. 4</label>
            <input id="num4" class="input-numero" type="number">
            <div id="output-numero-4" class="output-numero">
                <!-- output -->
            </div>
        </div>

        <div class="cont-interno-sezione">
            <label for="">N. 3</label>
            <input id="num3" class="input-numero" type="number">
            <div id="output-numero-3" class="output-numero">
                <!-- output -->
            </div>
        </div>
        
    </section>
    <div class="cont-bottone-controlla">
        <button id="controlla">
            Controlla
        </button>
    </div>



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
